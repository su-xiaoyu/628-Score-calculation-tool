<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <h1>628班成绩计算工具（Beta2.1）</h1>
        <div class="mt-sm">
            <input type="file" id="file" style="display:none;"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            <a href="javascript:selectFile()" id="onclick">加载本地excel文件</a>
            <p>注意：excel文件必须使用里的<a href="https://github.com/su-xiaoyu/628-Score-calculation-tool">excel文件</a></p>
            <p>示例文件
                <a
                    href="https://raw.githubusercontent.com/su-xiaoyu/628-Score-calculation-tool/main/%E7%A4%BA%E4%BE%8Bexcel.xlsx">下载</a>
            </p>
        </div>
        <img src="/img/anypay.jpg">

        <div class="result">
            <h3>结果输出:</h3>
            <div id="result_1"></div>

            <div id="result_2"></div>
        </div>

        </div> -->
