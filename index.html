<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>628班成绩计算页面（Beta1.0）</title>
    <meta name="description" content="使用sheetjs读取和导出excel示例">
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        h2,
        h3 {
            text-align: center;
        }

        th,
        td {
            border: solid 1px #6D6D6D;
            padding: 5px 10px;
        }

        .mt-sm {
            margin-top: 8px;
            text-align: center;
        }

        body {
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            min-height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>628班成绩计算工具（Beta1.0）</h2>
        <div class="mt-sm">
            <input type="file" id="file" style="display:none;"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            <a href="javascript:selectFile()">加载本地excel文件</a>
            <p>注意：excel文件必须使用里的<a href="https://github.com/su-xiaoyu/628-Score-calculation-tool">excel文件</a></p>
        </div>

        <h3>结果输出:</h3>
        <div id="result"></div>
    </div>

    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/xlsx.core.min.js"></script>

    <script type="text/javascript">
        function selectFile() {
            document.getElementById('file').click();
        }

        // 读取本地excel文件
        function readWorkbookFromLocalFile(file, callback) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });
                if (callback) callback(workbook);
            };
            reader.readAsBinaryString(file);
        }
        // 读取 excel文件
        function outputWorkbook(workbook) {
            var sheetNames = workbook.SheetNames; // 工作表名称集合
            sheetNames.forEach(name => {
                var worksheet = workbook.Sheets[name]; // 只能通过工作表名称来获取指定工作表
                for (var key in worksheet) {
                    // v是读取单元格的原始值
                    console.log(key, key[0] === '!' ? worksheet[key] : worksheet[key].v);
                }
            });
        }

        function readWorkbook(workbook) {
            var sheetNames = workbook.SheetNames; // 工作表名称集合
            var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第一张sheet
            //var csv = XLSX.utils.sheet_to_csv(worksheet);
            //document.getElementById('result').innerHTML = csv2table(csv);
            var myjson1 = XLSX.utils.sheet_to_json(worksheet),
                myjson2 = XLSX.utils.sheet_to_json(worksheet)

            /* var obj = Object.assign(myjson1)
            console.log(obj) */
            //console.log(myjson1)

            function compare1(value) {
                return function (a, b) {
                    var a = a[value];
                    var b = b[value];
                    return b - a;

                }
            }

            function compare2(value) {
                return function (a, b) {
                    var a = a[value];
                    var b = b[value];
                    return a - b;

                }
            }
            var obj1 = myjson1.sort(compare1("变化")),
                obj2 = myjson2.sort(compare2("月考九级序"))


            //console.log(myjson2.sort(compare2("月考九级序")))
            // console.log(myjson1.sort(compare1("变化")))
            var array = new Array()
            for (let i = 0, j = 0; i < myjson1.length; i++) {
                //console.log(obj2[i])
                array[j] = obj2[i]
                j += 1
                //console.log(obj1[i])
                array[j] = obj1[i]
                j += 1
            }
            //console.log(array)

            function remove(arr) {
                for (var i = 0; i < arr.length; i++) {
                    for (var j = i + 1; j < arr.length; j++) {
                        if (arr[i].姓名 == arr[j].姓名) { //第一个等同于第二个，splice方法删除第二个
                            arr.splice(j, 1);
                            j--;
                        }
                    }
                }
                return arr;
            }
            var arr = remove(array)
            //console.log(arr)

            //document.getElementById("result").innerHTML = text
            document.write("结果：" + "<br/>")
            for (let i = 0; i < arr.length; i++) {
                document.write((i + 1) + "." + arr[i].姓名 + "<br/>")
                console.log(arr[i])

            }
        }
        /*         // 将csv转换成表格
                function csv2table(csv) {
                    var html = '<table>';
                    var rows = csv.split('\n');
                    rows.pop(); // 最后一行没用的
                    rows.forEach(function (row, idx) {
                        var columns = row.split(',');
                        columns.unshift(idx + 1); // 添加行索引
                        if (idx == 0) { // 添加列索引
                            html += '<tr>';
                            for (var i = 0; i < columns.length; i++) {
                                html += '<th>' + (i == 0 ? '' : String.fromCharCode(65 + i - 1)) + '</th>';
                            }
                            html += '</tr>';
                        }
                        html += '<tr>';
                        columns.forEach(function (column) {
                            html += '<td>' + column + '</td>';
                        });
                        html += '</tr>';
                    });
                    html += '</table>';
                    return html;
                } */
        $(function () {
            document.getElementById('file').addEventListener('change', function (e) {
                var files = e.target.files;
                if (files.length == 0) return;
                var f = files[0];
                if (!/\.xlsx$/g.test(f.name)) {
                    alert('仅支持读取xlsx格式！');
                    return;
                }
                readWorkbookFromLocalFile(f, function (workbook) {
                    readWorkbook(workbook);
                });
            });
        });
    </script>
</body>

</html>
