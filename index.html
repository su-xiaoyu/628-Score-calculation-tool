<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>628班成绩计算页面（Beta1.0）</title>
    <meta name="description" content="使用sheetjs读取和导出excel示例">
    <style type="text/css">
        table {
            border-collapse: collapse;
        }

        h2,
        h3 {
            text-align: center;
        }

        th,
        td {
            border: solid 1px #6D6D6D;
            padding: 5px 10px;
        }

        .mt-sm {
            margin-top: 8px;
            text-align: center;
        }

        body {
            background: #f4f4f4;
            padding: 0;
            margin: 0;
        }

        .container {
            width: 1024px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            min-height: 100vh;
        }

        .result {
            margin: 0 100px;
            white-space: pre;
            font-size: 20px;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>628班成绩计算工具（Beta1.0）</h2>
        <div class="mt-sm">
            <input type="file" id="file" style="display:none;"
                accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
            <a href="javascript:selectFile()">加载本地excel文件</a>
            <p>注意：excel文件必须使用里的<a href="https://github.com/su-xiaoyu/628-Score-calculation-tool">excel文件</a></p>
            <p>示例文件<a
                    href="https://raw.githubusercontent.com/su-xiaoyu/628-Score-calculation-tool/main/%E7%A4%BA%E4%BE%8Bexcel.xlsx">下载</a>
            </p>
        </div>
        <h3 id="onclick">结果输出:</h3>
        <div class="result">
            <ol id="result_1"></ol>
            <div id="result_2"></div>
        </div>
        <!-- <h2>导出excel</h2>
        <div class="mt-sm" style="padding-bottom:40px;">
            <input type="button" onclick="exportExcel()" value="保存" /> 上面读取的表格您可以直接编辑，编辑后点击保存即可导出excel文件。
        </div> -->
    </div>
    <script type="text/javascript" src="./js/exceljs/jquery.min.js"></script>
    <script type="text/javascript" src="./js/exceljs/sheetjs/dist/xlsx.core.min.js"></script>
    <script type="text/javascript">
        function selectFile() {
            document.getElementById('file').click();
        }

        // 读取本地excel文件
        function readWorkbookFromLocalFile(file, callback) {
            var reader = new FileReader();
            reader.onload = function (e) {
                var data = e.target.result;
                var workbook = XLSX.read(data, {
                    type: 'binary'
                });
                if (callback) callback(workbook);
            };
            reader.readAsBinaryString(file);
        }
        // 读取 excel文件
        function outputWorkbook(workbook) {
            var sheetNames = workbook.SheetNames; // 工作表名称集合
            sheetNames.forEach(name => {
                var worksheet = workbook.Sheets[name]; // 只能通过工作表名称来获取指定工作表
                for (var key in worksheet) {
                    // v是读取单元格的原始值
                    console.log(key, key[0] === '!' ? worksheet[key] : worksheet[key].v);
                }
            });
        }

        function readWorkbook(workbook) {
            var sheetNames = workbook.SheetNames; // 工作表名称集合
            var worksheet = workbook.Sheets[sheetNames[0]]; // 这里我们只读取第一张sheet
            //var csv = XLSX.utils.sheet_to_csv(worksheet);
            //document.getElementById('result').innerHTML = csv2table(csv);
            var myjson1 = XLSX.utils.sheet_to_json(worksheet),
                myjson2 = XLSX.utils.sheet_to_json(worksheet)


            /*获取指定单元格*/
            var cell_1 = 'A1',
                cell_2 = 'B1',
                cell_3 = 'C1'
            /* Find desired cell */
            var desired_cell_1 = worksheet[cell_1],
                desired_cell_2 = worksheet[cell_2],
                desired_cell_3 = worksheet[cell_3]

            /* Get the value */
            var value_1 = (desired_cell_1 ? desired_cell_1.v : undefined),
                value_2 = (desired_cell_2 ? desired_cell_2.v : undefined),
                value_3 = (desired_cell_3 ? desired_cell_3.v : undefined)
            //var name = value_1
            //console.log(typeof (name)) //姓名
            //console.log(value_2) //这一次
            //console.log(value_3) //上一次


            /* var obj = Object.assign(myjson1)
            console.log(obj) */
            //console.log(myjson1)

            function compare1(value) {
                return function (a, b) {
                    var a = a[value];
                    var b = b[value];
                    return b - a;

                }
            } //降序

            function compare2(value) {
                return function (a, b) {
                    var a = a[value];
                    var b = b[value];
                    return a - b;

                }
            } //升序
            var obj1 = myjson1.sort(compare1("变化")),
                obj2 = myjson2.sort(compare2(value_2))


            //console.log(myjson2.sort(compare2("月考九级序")))
            console.log(myjson1.sort(compare1("变化")))
            var array = new Array()
            for (let i = 0, j = 0; i < myjson1.length; i++) {
                //console.log(obj2[i])
                array[j] = obj2[i]
                j += 1
                //console.log(obj1[i])
                array[j] = obj1[i]
                j += 1
            }
            //console.log(array)


            function remove(arr) {
                for (var i = 0; i < arr.length; i++) {
                    for (var j = i + 1; j < arr.length; j++) {
                        if (arr[i].姓名 == arr[j].姓名) { //第一个等同于第二个，splice方法删除第二个
                            arr.splice(j, 1);
                            j--;
                        }
                    }
                }
                return arr;
            } //查重
            var result_arr = remove(array)

            var group_1 = new Array(),
                group_2 = new Array(),
                group_3 = new Array(),
                group_4 = new Array()
            for (let i = 0; i < result_arr.length; i++) {
                if (i <= 12) {
                    group_1[i] = obj2[i]
                } else if (i > 12 && i <= 25) {
                    group_2[i - 13] = obj2[i]
                } else if (i > 25 && i <= 38) {
                    group_3[i - 26] = obj2[i]
                } else {
                    group_4[i - 39] = obj2[i]
                }

            }
            var group_1 = group_1.sort(compare1("变化")),
                group_2 = group_2.sort(compare1("变化")),
                group_3 = group_3.sort(compare1("变化")),
                group_4 = group_4.sort(compare1("变化"))


            var group = [group_1[11],
                group_1[12],
                group_2[11],
                group_2[12],
                group_3[11],
                group_3[12],
                group_4[18],
                group_4[19]
            ]
            var result_2 = document.getElementById('result_2')
            for (let i = 0; i < group.length; i++) {
                var txt = document.createTextNode(group[i].姓名 + "    变化：" + group[i].变化)
                var p = document.createElement('p')
                p.appendChild(txt)
                result_2.appendChild(p)
            }

            var result_1 = document.getElementById('result_1')
            for (let i = 0; i < result_arr.length; i++) {
                var txt = document.createTextNode(result_arr[i].姓名 + "    变化：" + result_arr[i].变化)
                var li = document.createElement('li')
                li.appendChild(txt)
                result_1.appendChild(li)
            }
        }

        $(function () {
            document.getElementById('file').addEventListener('change', function (e) {
                var files = e.target.files;
                if (files.length == 0) return;
                var f = files[0];
                if (!/\.xlsx$/g.test(f.name)) {
                    alert('仅支持读取xlsx格式！');
                    return;
                }
                readWorkbookFromLocalFile(f, function (workbook) {
                    readWorkbook(workbook);
                });
            });
        });
    </script>

</body>

</html>
